name: CI

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]

jobs:
  lint-and-test:
    name: Lint, Typecheck & Test
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'

    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_DB: smoke_essentials_test
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: password
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    env:
      DATABASE_URL: postgresql://postgres:password@localhost:5432/smoke_essentials_test
      JWT_SECRET: test-secret
      JWT_REFRESH_SECRET: test-refresh-secret

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Generate Prisma client
        run: npm run db:generate

      - name: Run migrations
        run: npx prisma migrate deploy --schema=packages/db/prisma/schema.prisma

      - name: Typecheck
        run: npx turbo typecheck

      - name: Lint
        run: npx turbo lint

      - name: Test
        run: npx turbo test

  build:
    name: Build Docker Images
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    steps:
      - uses: actions/checkout@v4

      - name: Build API image
        run: docker build -f apps/api/Dockerfile -t smoke-essentials-api .

      - name: Build Web image
        run: docker build -f apps/web/Dockerfile -t smoke-essentials-web .
